---

# Listen port of the board server
ListenPort: 8080

# BasePath of goboard URLS
# Leave empty if URLs are relative to root PATH
BasePath: ""

# Maximum size of a backend returned by the board server
MaxHistorySize: 50

# Set Timezone of backend dates
BackendTimeZone: "Europe/Paris"

# Cookies duration in days
CookieDuration: 365

#Leave empty or remove if you don't want access log file
GoBoardDBFile: goboard.db

#GoBoard DB File permissions (octal notation)
GoBoardDBFileMode: 0600

#Leave empty or remove if you don't want access log file
AccessLogFile: access.log

#Access Log File permissions (octal notation)
AccessLogFileMode: 0660

#Path for swagger dist files (optional, disabled if invalid)
#SwaggerPath: $HOME/swaggerui
SwaggerPath: /home/damien/Devel/golang/src/github.com/swagger-api/swagger-ui/dist/

#Path for webui (optional, disabled if invalid)
#SwaggerPath: $HOME/webui
