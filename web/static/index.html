<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/ext/bootstrap.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/goboard.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Open links in a new window-->
    <base target="_blank">
    <title>Goboard WebUI</title>
</head>

<body>
    <nav class="navbar navbar navbar-light fixed-top">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <h3 class="">Welcome to the goboard</h3>
            </li>
        </ul>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="../swagger/?url=swagger.yaml" target="blank" id="backend-api-link">Backend API</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#" id="settings">
                    <i class="medium material-icons">settings</i>
                </a>
            </li>
                <li class="nav-item">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"
                        id="login">
                        <i class="medium material-icons">account_circle</i>
                    </a>
                <div id="login-dp" class="dropdown-menu dropdown-menu-right">
                    <div id="login-welcome-auth"></div>
                    <div id="login-form-group">
                        <div class="dropdown-divider"></div>
                        <form id="login-form">
                            <div class="form-group">
                                <label for="login-input">Login</label>
                                <input type="text" class="form-control" id="login-input" aria-describedby="loginHelp" placeholder="Enter login">
                            </div>
                            <div class="form-group">
                                <label for="password-input">Password</label>
                                <input type="password" class="form-control" id="password-input" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
    <div id="left-menu">
        <div>
            <h2>Configuration</h2>
            <a class="btn btn-secondary btn-sm" href="#" role="button" id="toggler-btn">
                <i class="medium material-icons">done</i>
            </a>
        </div>
        <form id="webuiconf">
            <div class="form-group">
                <label for="info-input">User Info</label>
                <input type="text" class="form-control" id="info-input" placeholder="">
            </div>
            <div class="form-group">
                <label for="totoz-server">Totoz server</label>
                <input type="url" class="form-control" id="totoz-server" placeholder="">
            </div>
            <div class="form-group">
                <label for="emoji-mode">Emoji mode</label>
                <select class="form-control" id="emoji-mode">
                    <option value="png">PNG</option>
                    <option value="svg" selected>SVG</option>
                </select>
            </div>
        </form>
    </div>
    <!-- Primary Page Layout -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="popup"></div>
                <div id="pini"></div>
            </div>
        </div>
    </div>

    <div class="alert alert-success pos-f-t" id="success-alert" role="alert"></div>
    <div class="alert alert-danger pos-f-t" id="danger-alert" role="alert"></div>
    <footer class="footer bg-inverse">
        <div class="container">
            <form id="palmi" class="form-inline d-flex">
                <input placeholder="coin ! coin !" id="palmi-input" type="text" class="form-control align-self-stretch mr-2">
                <button type="submit" class="btn btn-default align-self-stretch" id="palmi-btn">
                    <i class="material-icons md-18 align-middle">send</i>
                </button>
            </form>
        </div>
    </footer>
    <!-- End Document  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/ext/jquery.js"></script>
    <script type="text/javascript" src="js/ext/bootstrap.js"></script>
    <script type="text/javascript" src="js/ext/twemoji.js"></script>
    <script type="module" src="js/goboard.js"></script>
    <script>
        var totozServer = ""

        var maxId = 0;
        var firstLoad = true;
        var intervalID;

        var emojiRenderSettings = {
            base: "./images/emojis/",
            folder: "svg",
            ext: ".svg",
          }
    </script>
</body>

</html>
